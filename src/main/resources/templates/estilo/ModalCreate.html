<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
</head>
<body>
<!-- Modal -->
<div class="modal fade" id="modalEstiloCreate" tabindex="-1" role="dialog" th:fragment="modalEstilo">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Cadastro de estilo</h4>
            </div>
            <div class="modal-body">
                <form method="POST" class="form-vertical  js-form-loading">
                    <div class="row">
                        <div class="col-sm-12  form-group">
                            <label for="nomeEstilo"></label>
                            <div class="input-group">
                                <div class="input-group-addon">Nome</div>
                                <input id="nomeEstilo" type="text" class="form-control " autofocus="autofocus"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Sair</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
